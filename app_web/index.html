<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Risk Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Credit Risk Predictor</h1>
        <form id="credit-form">
            <label for="person_age">Age:</label>
            <input type="number" id="person_age" name="person_age" required>

            <label for="person_income">Income:</label>
            <input type="number" id="person_income" name="person_income" required>

            <label for="person_emp_length">Employment Length:</label>
            <input type="number" id="person_emp_length" name="person_emp_length" step="0.1" required>

            <label for="loan_amnt">Loan Amount:</label>
            <input type="number" id="loan_amnt" name="loan_amnt" required>

            <label for="loan_int_rate">Interest Rate:</label>
            <input type="number" id="loan_int_rate" name="loan_int_rate" step="0.1" required>

            <label for="loan_percent_income">Loan Percent Income:</label>
            <input type="number" id="loan_percent_income" name="loan_percent_income" step="0.01" required>

            <label for="cb_person_cred_hist_length">Credit History Length:</label>
            <input type="number" id="cb_person_cred_hist_length" name="cb_person_cred_hist_length" required>

            <fieldset>
                <legend>Home Ownership:</legend>
                <label><input type="radio" name="person_home_ownership" value="MORTGAGE" required> Mortgage</label>
                <label><input type="radio" name="person_home_ownership" value="OTHER"> Other</label>
                <label><input type="radio" name="person_home_ownership" value="OWN"> Own</label>
                <label><input type="radio" name="person_home_ownership" value="RENT"> Rent</label>
            </fieldset>

            <fieldset>
                <legend>Loan Intent:</legend>
                <label><input type="radio" name="loan_intent" value="DEBTCONSOLIDATION" required> Debt Consolidation</label>
                <label><input type="radio" name="loan_intent" value="EDUCATION"> Education</label>
                <label><input type="radio" name="loan_intent" value="HOMEIMPROVEMENT"> Home Improvement</label>
                <label><input type="radio" name="loan_intent" value="MEDICAL"> Medical</label>
                <label><input type="radio" name="loan_intent" value="PERSONAL"> Personal</label>
                <label><input type="radio" name="loan_intent" value="VENTURE"> Venture</label>
            </fieldset>

            <fieldset>
                <legend>Loan Grade:</legend>
                <label><input type="radio" name="loan_grade" value="A" required> A</label>
                <label><input type="radio" name="loan_grade" value="B"> B</label>
                <label><input type="radio" name="loan_grade" value="C"> C</label>
                <label><input type="radio" name="loan_grade" value="D"> D</label>
                <label><input type="radio" name="loan_grade" value="E"> E</label>
                <label><input type="radio" name="loan_grade" value="F"> F</label>
                <label><input type="radio" name="loan_grade" value="G"> G</label>
            </fieldset>

            <fieldset>
                <legend>Default on File:</legend>
                <label><input type="radio" name="cb_person_default_on_file" value="N" required> No</label>
                <label><input type="radio" name="cb_person_default_on_file" value="Y"> Yes</label>
            </fieldset>

            <button type="submit">Predict Risk</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
